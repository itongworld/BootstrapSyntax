<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
    <style type="text/css">
        body {
            padding: 100px;
            margin: 100px;
        }
    </style>
    <link rel="stylesheet" href="assert/bootstrap-3.3.5-dist/css/bootstrap.min.css">

</head>


<h3>Example heading <span class="label label-default">New</span></h3>
Span &quot;
<span class="label label-default">默认标签</span>
<span class="label label-primary">主要标签</span>
<span class="label label-success">成功标签</span>
<span class="label label-info">信息标签</span>
<span class="label label-warning">警告标签</span>
<span class="label label-danger">错误标签</span>
<!--有的时候标签内没有内容的时候，可以借助CSS3的:empty伪元素将其隐藏-->
<span class="label label-danger"></span>
<br /><br />
A &quot;
<a href="##" class="label label-default">默认标签</a>
<a href="##" class="label label-primary">主要标签</a>
<a href="##" class="label label-success">成功标签</a>
<a href="##" class="label label-info">信息标签</a>
<a href="##" class="label label-warning">警告标签</a>
<a href="##" class="label label-danger">错误标签</a>
<a href="##" class="label label-danger"></a>

<script type="text/javascript" src="assert/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="assert/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

</body>
</html>
