<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assert/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <title>图像</title>
    <style type="text/css">
        body {
            margin: 100px;
        }
    </style>
</head>
<body>

<h3>图像</h3>
<div class="container">
    <div class="row">

        <div class="col-sm-4">
            <img   alt="140x140" src="http://placehold.it/140x140">
            <div>默认图片</div>
        </div>


        <div class="col-sm-4">
            <img  class="img-rounded" alt="140x140" src="http://placehold.it/140x140">
            <div>圆角图片</div>
        </div>


        <div class="col-sm-4">
            <img  class="img-circle" alt="140x140" src="http://placehold.it/140x140">
            <div>圆形图片</div>
        </div>
    </div>

    <br /><br />
    <div class="row">

        <div class="col-sm-6">
            <img  class="img-thumbnail" alt="140x140" src="http://placehold.it/140x140">
            <div>缩略图</div>
        </div>


        <div class="col-sm-6">
            <img  class="img-responsive" alt="140x140" src="http://placehold.it/140x140" />
            <div>响应式图片</div>
        </div>

    </div>
</div>
<br /><br />

<h3>图标</h3>
<p><span class="glyphicon glyphicon-search"></span></p>
<p><span class="glyphicon glyphicon-asterisk"></span></p>
<p><span class="glyphicon glyphicon-plus"></span></p>
<p><span class="glyphicon glyphicon-cloud"></span></p>


<script type="text/javascript" src="assert/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="assert/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
